<div *ngIf="!paisSeleccionado">
    <p> Seleccione una Pelicula </p>
</div>


<div *ngIf="paisSeleccionado">
    <div class="card bg-dark text-white" style="width:280px;">
        <img class="card-img-top" src="{{paisSeleccionado.flag}}" alt="" style="width:100%">
        <div class="card-body">

            <p class="card-text">
                Nombre: <b>{{paisSeleccionado.name}}</b>
                <br>
                Capital: <b>{{paisSeleccionado.capital}}</b>
                <br>
                Poblacion: <b>{{paisSeleccionado.population}}</b>
                <br>
                Nombre nativo: <b>{{paisSeleccionado.nativeName}}</b>
                <br>
                <br>
                <button class="btn btn-danger" (click)="borrarPais(paisSeleccionado)">Deshabilitar
                    <i class="fa fa-times"></i>
                </button>
            </p>
            <!-- <a href="#" class="btn btn-danger">Borrar</a> -->
        </div>
    </div>
</div>
